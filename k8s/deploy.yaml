apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkjava-deployment
  labels:
    app: sparkjava
  namespace: sparkjava
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sparkjava
  template:
    metadata:
      labels:
        app: sparkjava
    spec:
      containers:
      - name: sparkjava
        image: 639072867504.dkr.ecr.us-east-2.amazonaws.com/sparkjava:11
        ports:
        - containerPort: 8080
